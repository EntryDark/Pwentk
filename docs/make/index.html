<!doctype html>
<meta charset="utf-8">
<html>
<head>
	<!-- Semantic-UI -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<!-- Vue -->
	<script src="https://unpkg.com/vue@2.6.2/dist/vue.js"></script>
	<!-- Semantic-UI-Vue -->
	<script src="https://unpkg.com/semantic-ui-vue/dist/umd/semantic-ui-vue.min.js"></script>
	<!-- FabricJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.6.0/fabric.js"></script>
	<!-- interact.js -->
	<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
	<!-- Pwentk -->
	<script src="../../pwentk.js"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700,900" rel="stylesheet">

	<style>
	body{
		font-family: "Lato", "Noto Sans KR", sans-serif;
		font-weight: 400;
	}
	#main{
		padding: 20px;
	}
	.canvas-container canvas{
		border-radius: 10px;
	}
	#mainCanvas{
		box-shadow: 0 0 10px black;
	}
	.topbar{
		background-color: #eb58ab !important;
		border-radius:0 !important;
		margin:0px 0 -10px 0 !important;
	}
	#topbar div{
		padding-top: 0 !important;
		padding-bottom: 0 !important;
	}
	#scene a{
		padding-top: 0 !important;
	}
	.block{
		stroke-width:0.3px;
		stroke-linecap:butt;
	}
	.basic{
		fill:#6691e8; 
		stroke:#81a7f4;
	}
	.blockText{ 
		font: 6px "Lato", "Noto Sans KR", sans-serif;
		fill: auto;
		user-select: none;
	}
	#main{
		padding: 10px;
	}
</style>
</head>
<body>
	<div id="app" style="height: 100%;"></div>
	<script src="ui.js"></script>
	<script src="../../pwentkFabric.js"></script>
</body>
</html>

<!doctype html>
<meta charset="utf-8">
<html>
<head>
	<!-- Semantic-UI -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<!-- Vue -->
	<script src="https://unpkg.com/vue@2.6.2/dist/vue.js"></script>
	<!-- Semantic-UI-Vue -->
	<script src="https://unpkg.com/semantic-ui-vue/dist/umd/semantic-ui-vue.min.js"></script>
	<!-- FabricJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.6.0/fabric.js"></script>
	<!-- interact.js -->
	<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
	<!-- Pwentk -->
	<script src="../../pwentk.js"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700,900" rel="stylesheet">

	<style>
	body{
		font-family: "Lato", "Noto Sans KR", sans-serif;
		font-weight: 400;
	}
	#main{
		padding: 10px;
	}
	.canvas-container canvas{
		border-radius: .28571429rem;
	}
	#mainCanvas{
		border: 1px solid rgba(34,36,38,.15);
		box-shadow: 0 1px 2px 0 rgba(34,36,38,.15);
		
	}
	.topbar{
		background-color: #eb58ab !important;
		border-radius:0 !important;
		margin:0px 0 -10px 0 !important;
	}
	/*#topbar div{
		padding-top: 0 !important;
		padding-bottom: 0 !important;
	}*/
	#scene a{
		padding-top: 0 !important;
	}
	.block{
		stroke-width:0.3px;
		stroke-linecap:butt;
	}
	.basic{
		fill:#6691e8; 
		stroke:#81a7f4;
	}
	.blockText{ 
		font: 6px "Lato", "Noto Sans KR", sans-serif;
		fill: auto;
		user-select: none;
	}
</style>
</head>
<body>
	<div id="app" style="height: 100%;">
		<sui-menu fixed borderless inverted compact style="display:block" id="topbar">
			<sui-container fluid>
				<a is="sui-menu-item">
					<sui-image src="../logo.svg" size="tiny" style="fill:white;"/>
				</a>
				<sui-menu-menu position="right">
					<a is="sui-menu-item">
						Lorem!
					</a>
				</sui-menu-menu>
			</sui-container>
			<sui-container fluid>
					<sui-menu secondary pointing inverted>
						<a is="sui-menu-item" 
						v-for="(scene, index) in scenes"
						:active="activeScene == index" 
						:content="scene"
						@click="activeScene = index"
						/>
						<a is="sui-menu-item"
						@click="newScene()">
						<sui-icon name="plus"/>
					</a>
				</sui-menu>
		</sui-menu>
	</sui-segment>
	<div id="main" :style="{'margin-top': topMargin}">
		<sui-grid :columns="2" stackable>
			<sui-grid-row stretched>
				<sui-grid-column :width="6">
					<div id="canvases">
						<canvas id="mainCanvas" height="360" width="640"></canvas>
					</div>
				</sui-grid-column>
				<sui-grid-column :width="10">
					<sui-segment>
						<svg class="ws" id="ws" style="width:100%;height:100%;">
							<component v-for="(block, index) in blocks" is="pwentk-block" :path="block.getPath()" :key="index" :text="block.template" :index="index"></component>
						</svg>
					</sui-segment>
				</sui-grid-column>
			</sui-grid-row>
		</sui-grid>
	</div>
</div>
<script src="ui.js"></script>
<script src="../../pwentkFabric.js"></script>
</body>
</html>
